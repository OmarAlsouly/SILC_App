<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} Web Scraper </title>
</head>
<body>
<style>
    .wrapper {
        padding-left: 50px;
    }
</style>
  <div class="wrapper">
    <h1>Search Term</h1>
    <form action="/" method="POST">
        <input type="text" name="searchterm">
        <input type="submit" name="search">      
    </form>
  </div>
</body>
{% endblock %}
</html>
